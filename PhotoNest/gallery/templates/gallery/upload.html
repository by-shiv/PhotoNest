{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image | PhotoNest</title>
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>
<body>
<div class="upload-container">
    <h2>Upload Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Upload</button>
    </form>
    <a href="{% url 'gallery_home' %}">Back to Gallery</a>
</div>
</body>
</html>
