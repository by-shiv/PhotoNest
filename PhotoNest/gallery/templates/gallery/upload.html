{% extends 'gallery/base.html' %}
{% block title %}Upload Image | PhotoNest{% endblock %}
{% block content %}
    <h2>Upload Image</h2>
    <form method="post" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}
        <div>
            <label for="id_image">Image File</label>
            {{ form.image }}
        </div>
        <div>
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        <div>
            <label for="id_tags">Tags (comma separated)</label>
            {{ form.tags }}
        </div>
        <div>
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <div>
            <label for="id_audio_note">Audio Note (optional)</label>
            {{ form.audio_note }}
        </div>
        <button type="submit" class="upload-btn">Upload</button>
    </form>
{% endblock %}
