{% extends 'gallery/base.html' %}
{% block title %}Albums | PhotoNest{% endblock %}
{% block content %}
    <h2>Your Albums</h2>
    <div class="album-list">
        {% for album in albums %}
            <div class="album-card">
                <h3>{{ album.name }}</h3>
                <p>{{ album.description }}</p>
                <span>{{ album.images.count }} images</span>
            </div>
        {% empty %}<p>No albums yet!</p>
        {% endfor %}
    </div>
{% endblock %}
